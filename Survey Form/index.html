<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" 
    rel="stylesheet">
  </head>
  <body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Name<input id="name" type="text" name="name" placeholder="Enter your name" required /></label>
            <label id="email-label">Email<input id="email" type="email" name="email" placeholder="Enter your Email" required /></label>
            <label id="number-label">Age (optional)<input id="number" type="number" name="age" placeholder="Age" min="13" max="120" ></label>
          </fieldset>
          <fieldset>
            <label>Which option best describes your current role?
                <select id="dropdown" name="referrer">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
        </label>
        <label><input type="radio" name="reccomend-type" class="inline" value="1" /> Definitely</label>
        <label><input type="radio" name="reccomend-type" class="inline" value="2"/> Maybe</label>
                <label><input type="radio" name="reccomend-type" class="inline" value="3"/> Not sure</label>
            <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="referrer">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
            <label>What would you like to see improved? (Check all that apply)</label>
                <label><input value="1" type="checkbox" name="improve-type" class="inline"/>Front-end Projects</label>
                <label><input value="2" type="checkbox" name="improve-type" class="inline"/>Back-end Projects</label>
                <label><input value="3" type="checkbox" name="improve-type" class="inline"/>Data Visualization</label>
                <label><input value="4" type="checkbox" name="improve-type" class="inline"/>Challenges</label>
                <label><input value="5" type="checkbox" name="improve-type" class="inline"/>Open Source Community</label>
                <label><input value="6" type="checkbox" name="improve-type" class="inline"/>Gitter help rooms</label>
                <label><input value="7" type="checkbox" name="improve-type" class="inline"/>Videos</label>
                <label><input value="8" type="checkbox" name="improve-type" class="inline"/>City Meetups</label>
                <label><input value="9" type="checkbox" name="improve-type" class="inline"/>Wiki</label>
                <label><input value="10" type="checkbox" name="impropve-type" class="inline"/>Forum</label>
                <label><input value="11" type="checkbox" name="improve-type" class="inline"/>Additional Courses
            </label>
        <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
		</label>
      </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
  </body>
</html>
